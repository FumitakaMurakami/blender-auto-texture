<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="./speechtotext.js"></script>
    <script type="text/javascript" src="./eventhandller.js"></script>
  </head>
  <body>
    <script></script>
    <div class="bg-white py-6 sm:py-8 lg:py-12">
      <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <!-- text - start -->
        <div class="mb-10 md:mb-16">
          <h2
            class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl"
          >
            BLOCKVROCK
          </h2>

          <p
            class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg"
          >
            画像のキャンバス化プロジェクトへようこそ、画像をアップロードしてください。
          </p>
        </div>
        <!-- text - end -->

        <!-- form - start -->
        <div class="mx-auto grid max-w-screen-md gap-4 sm:grid-cols-2">
          <!-- Uploader -->
          <div class="sm:col-span-2">
            <label
              for="imageData"
              class="mb-2 inline-block text-sm text-gray-800 sm:text-base"
              >imageData</label
            >
            <input
              type="file"
              name="imageData"
              id="imageData"
              class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring"
            />
          </div>

          <!-- Buttons -->
          <div class="flex items-center justify-between sm:col-span-2">
            <button
              class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base"
              id="send"
            >
              Upload
            </button>

            <button
              class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base"
              id="helloBtn"
            >
              Hello
            </button>
          </div>

          <div class="sm:col-span-2">
            <label
              for="preview"
              class="mb-2 inline-block text-sm text-gray-800 sm:text-base"
              >preview</label
            >
            <img id="preview" />
          </div>

          <div class="sm:col-span-2">
            <label
              for="message"
              class="mb-2 inline-block text-sm text-gray-800 sm:text-base"
              >Message</label
            >
            <textarea
              name="message"
              id="base64text"
              class="h-64 w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring"
            ></textarea>
          </div>

          <!-- </form> -->
        </div>
      </div>
    </div>
  </body>
</html>
